{% extends 'base/base_nav_simple_footer.html' %}

{% block content %}
  <div class="container-fluid">
    <h1>TEST VENTAS!</h1>

	<div class="row">
		<div class="col-xs-10">
			{% for ticket in tickets %}
				<strong>Ticket id:</strong> {{ ticket.ticket_parent }} <br>
				<strong>date: </strong>{{ ticket.ticket_parent.created_at }} <br>
				<strong>Seller: </strong> {{ ticket.ticket_parent.seller }}
				<br> <br>
			{% endfor %}
		</div>
	</div>

  </div>
{% endblock %}
