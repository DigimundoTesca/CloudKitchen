{% extends "base/base_nav_footer.html" %}

{% block content %}
  <div class="container center_div">
    <font color="red"><center><h1>{{title}}</h1></center></font>
    <div class="row">
      <div class="col-xs-12">
        <br>
        <div class="card-panel">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}            
            <div class="col-xs-6" >
              <label for="id_name">Nombre</label> 
              <input id="id_name" class="form-control" maxlength="125" name="name" type="text"  required value={{ supply.name }} >
            </div>
            <div class="col-xs-6">
              <label for="id_category">Categoria</label> 
              <select id="id_category" class="form-control" name="category" required>
                <option value="1" selected="selected">Suplementos</option>
              </select>
            </div>
            <div class="col-xs-12">
              <br>
              <label for="id_barcode">Codigo de Barras</label> 
              <input id="id_barcode" class="form-control" min="0" name="barcode" type="number" placeholder="Codigo de Barras de 13 Digitos" value={{ supply.barcode }}/> 
            </div>            
            <div class="col-xs-6">
              <br>
              <label for="id_supplier">Proveedor</label> 
              <select id="id_supplier" class="form-control" name="supplier" required>
                <option value="1" selected="selected">Central de Abastos Atizapán</option>
              </select>
            </div>
            <div class="col-xs-6">
              <br>
              <label for="id_storage_required">Alamacenamiento Requerido</label> 
              <select id="id_storage_required" class="form-control" name="storage_required" required>
                <option value="DR" selected="selected">Ambiente Seco</option>
                <option value="RE">Refrigeración</option>
                <option value="FR">Congelación</option>
              </select>
            </div>
            <div class="col-xs-6">
              <br>
              <label for="id_presentation_unit">Unidad de Presentacion</label> 
              <select id="id_presentation_unit" class="form-control" name="presentation_unit" required>
                <option value="PA" selected="selected">Paquete</option>
                <option value="BO">Caja</option>
                <option value="PI">Pieza</option>
              </select>
            </div>
            <div class="col-xs-6">
              <br>
              <label for="id_presentation_cost">Costo de Presentcion</label>
              <input id="id_presentation_cost" class="form-control" name="presentation_cost" step="any" type="number" value={{ supply.presentation_cost }} required /></p>              
            </div>
            <div class="col-xs-6">
              <br>
              <label for="id_measurement_quantity">Medida de Cuantificacion</label> 
              <input id="id_measurement_quantity" class="form-control" name="measurement_quantity" step="any" type="number" value="0" required />          
            </div>
            <div class ="col-xs-6">
              <br>
              <label for="id_measurement_unit">Unidad de Medidad</label> 
              <select id="id_measurement_unit" class="form-control" name="measurement_unit" required>
                <option value="GR">gramo</option>
                <option value="MI">mililitro</option>
                <option value="PI">pieza</option>
              </select>          
            </div>
            <div class ="col-xs-12">
              <br>
              <label for="id_optimal_duration">Duracion Opcional</label> 
              <input id="id_optimal_duration" class="form-control" name="optimal_duration" type="number" value="0" required /></p>              
            </div>
            <div class ="col-xs-6">
              <br>
              <label for="id_optimal_duration_unit">Unidad de Duracion Optima</label> 
              <select id="id_optimal_duration_unit" class="form-control" name="optimal_duration_unit" required>
                <option value="DA" selected="selected">Dias</option>
                <option value="MO">Meses</option>
                <option value="YE">Años</option>
              </select>
            </div>
            <div class ="col-xs-6">
              <br>
              <label for="id_location">Locacion</label> 
              <select id="id_location" class="form-control" name="location" required>
                <option value="1" selected="selected">Almaćen</option>
              </select>
            </div>
            <div class="col-xs-6">
              <br>
              <label for="id_image">Imagen</label> 
              <input id="id_image" class="form-control" name="image" type="file" required /></p> 
            </div>   
            <div class="col-xs-6">
              <br>
              <center>
                <br>
                <button class="btn color-primary right large" type="submit">Enviar<i class="material-icons right">send</i>
                </button>              
              </center>  
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
