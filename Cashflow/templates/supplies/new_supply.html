{% extends "base.html" %}

{% block page_title %}
	{{ title }}
{% endblock page_title %}

{% block title %}
	{{ title }}
{% endblock title %}


{% block content %}
	<div class="row">
		<div class="col s12">
			<div class="card-panel">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}


					<p><label for="id_name">Name:</label> <input id="id_name" maxlength="255" name="name" type="text" required /></p><p><label for="id_category">Category:</label> <select id="id_category" name="category" required><option value="1" selected="selected">Verduras</option><option value="2">Cereales</option><option value="3">Suplementos</option><option value="4">XD</option><option value="5">cereal</option></select></p><p><label for="id_barcode">Barcode:</label> <input id="id_barcode" min="0" name="barcode" type="number" /> <span class="helptext">(CÃ³digo de barras de 13 digitos)</span></p><p><label for="id_provider">Provider:</label> <select id="id_provider" name="provider" required><option value="1" selected="selected">CS</option><option value="2">Tarapaca</option></select></p><p><label for="id_image">Image:</label> <input id="id_image" name="image" type="file" required /></p>





					<button class="btn wvaes-effect waves-light accent right large" type="submit"> 
						Submit <i class="material-icons right">send</i>
					</button>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
