{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="CloudKitchen - Tu Cocina en la nube">
  <link rel="icon" href="{% static 'images/CloudKitchen.png' %}">

  <!-- Loader Style -->
  <link rel="stylesheet" href="{% static 'css/loader_style.css' %}">

  <!-- Font style -->
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300|Open+Sans:300,400" rel="stylesheet">
  <!-- Sweet Alert -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.8/sweetalert2.min.css">

  <!-- Icon font styles -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  {% block link %}
  {% endblock link %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-flex.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles2042017.css' %}">

</head>
<body>
<div class="sk-double-bounce">
  <div class="sk-child sk-double-bounce1"></div>
  <div class="sk-child sk-double-bounce2"></div>
</div>
{% block nav %}
{% endblock %}
<main>
  {% block content %}
  {% endblock content %}
</main>

{% block footer %}
{% endblock footer %}


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.8/sweetalert2.min.js"></script>
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/tether.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.PrintArea.js' %}"></script>
<script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
{% block javascript %}
{% endblock javascript %}
{% block alert %}
{% endblock alert %}
</body>
</html>
