{% extends "base/base_nav_footer.html" %}

{% block content %}
  <div class="container container-main col-lg-10 push-lg-1">
    <div class="row">
      {% for ca in cartridges %}
        <div class="card col-lg-4 col-xl-2">
          <figure>
            <img class="card-img-top" src="{{ ca.image.url }}" alt="Card image cap" style="max-width: 100%;max-height: 150px">
          </figure>
          <div class="card-block">
            <h4 class="card-title">{{ ca.name }}</h4>
            <div class="card-bloc text-xs-right">
              <a href="{% url 'supplies:supply_detail' ca.pk %}">Detalles</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
