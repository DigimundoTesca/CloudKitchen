{% extends "base.html" %}
{% block content %}
  <div class="container container-main col-lg-10 push-lg-1">
    <div class="row">
      {% for sp in supply %}
        <div class="card col-lg-4 col-xl-2">
          <figure>
            <img class="card-img-top" src="{{ sp.image.url }}" alt="Card image cap" style="max-width: 100%;max-height: 150px">
          </figure>
          <div class="card-block">
            <h4 class="card-title">{{ sp.name }}</h4>
            <h6 class="card-subtitle text-muted">{{ sp.category }}</h6>
            <div class="card-bloc text-xs-right">
              <a href="{% url 'supplies:supply_detail' sp.pk %}">Detalles</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
